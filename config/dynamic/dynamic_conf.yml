# Dynamic Configuration
http:
  routers:
    dashboard:
      rule: Host(`reverse-proxy-dashboard.fmitty.net`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      tls:
        certResolver: myresolver
      service: api@internal
      middlewares:
        - auth
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/traefik/.htpasswd